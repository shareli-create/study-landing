<!DOCTYPE html>
<html>
<head>
    <title>Study Loading</title>
</head>
<body>
    <h2>Research Study</h2>
    <div id="status">Checking availability...</div>
    
    <script>
    // Test with your working Apps Script URL
    fetch('https://script.google.com/macros/s/AKfycbzIIe7bz97ZDKYeas90wos783rieFKC-sW-EVHAj_0JUMcU5RGC27JwGwNfOct9FAvC/exec')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('status').innerHTML = 'Error: ' + data.error;
            } else if (data.status === 'full') {
                document.getElementById('status').innerHTML = 'Study Complete - Code: FULL123';
            } else {
                document.getElementById('status').innerHTML = 'Redirecting to condition ' + data.condition + '...';
                const condition = data.condition;
                const subjectId = condition + (Math.floor(Math.random() * 1000) * 6);
                setTimeout(() => {
                    window.location.href = 'https://mili2nd.co/ytjc?subjectid=' + subjectId;
                }, 3000);
            }
        })
        .catch(error => {
            document.getElementById('status').innerHTML = 'Connection error: ' + error;
        });
    </script>
</body>
</html>
